<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
      <div ng-app="">
        <div class="input-group">
            <span class="input-group-text">number 1 and number 2</span>
            <input type="number" class="form-control" ng-model="num1">
            <input type="number" class="form-control" ng-model="num2"><br>
        </div>
        <div>
            <h2><button ng-click="sum=num1 + num2">+</button></h2>
            <h3>{{sum}}</h3>
            <h2><button ng-click="product=num1 * num2">*</button></h2>
            <h3>{{product}}</h3>
            <h2><button ng-click="subtraction=num1 - num2">-</button></h2>
            <h3>{{subtraction}}</h3>
            <h2><button ng-click="division=num1 / num2">/</button></h2>
            <h3>{{division}}</h3>
        </div>
      </div>
    
</body>
</html>
